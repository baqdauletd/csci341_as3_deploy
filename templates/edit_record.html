<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Record</title>
</head>
<body>
    <h1>Edit Record</h1>
    <form method="POST" action="/record/update">
        <input type="hidden" name="original_email" value="{{.Record.Email}}">
        <input type="hidden" name="original_cname" value="{{.Record.Cname}}">
        <input type="hidden" name="original_disease_code" value="{{.Record.DiseaseCode}}">

        <label>Email:</label>
        <select name="email" required>
            {{range .PublicServants}}
            <option value="{{.Email}}" {{if eq .Email $.Record.Email}}selected{{end}}>{{.Email}} - {{.Name}}</option>
            {{end}}
        </select><br>
        <label>Country:</label>
        <select name="cname" required>
            {{range .Countries}}
            <option value="{{.Cname}}" {{if eq .Cname $.Record.Cname}}selected{{end}}>{{.Cname}}</option>
            {{end}}
        </select><br>
        <label>Disease Code:</label>
        <select name="disease_code" required>
            {{range .Diseases}}
            <option value="{{.DiseaseCode}}" {{if eq .DiseaseCode $.Record.DiseaseCode}}selected{{end}}>{{.DiseaseCode}} - {{.Description}}</option>
            {{end}}
        </select><br>
        <label>Total Deaths:</label>
        <input type="number" name="total_deaths" value="{{.Record.TotalDeaths}}" required><br>
        <label>Total Patients:</label>
        <input type="number" name="total_patients" value="{{.Record.TotalPatients}}" required><br>
        <button type="submit">Update Record</button>
    </form>
</body>
</html>
